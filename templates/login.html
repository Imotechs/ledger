{%extends 'base.html'%}
{%block content%}
<body class="hold-transition login-page dark-mode">
<div class="login-box">
  <div class="login-logo mb-6">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVfwbxvnV74ja-ucf6QlYd_2K_WFt6R5HDoOUC1lA3nljcFMESAsH1Cf4Ol4Hko4Qiwys&usqp=CAU" width="150" height="150" class="img-thumbnail p-0 border rounded-circle" id="system-logo">
    <div class="text-center h2 mb-0">Online Ledger System</div>
  </div>
  <!-- /.login-logo -->
  <div class="card card-outline card-primary rounded-0 shadow">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Staff Login</p>
      {%if error%}<p style="color:red;" class="login-box-msg">{{error}}</p>{%endif%}
      <form method="post" action="{%url 'login'%}">
        <div class="input-group mb-3">
          <input type="text" class="form-control form-control-lg rounded-0 autofocus" 
          placeholder="StaffID" id="user_name" name="staffid">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        {%csrf_token%}
        <div class="input-group mb-3">
          <input type="password" class="form-control form-control-lg rounded-0" 
          placeholder="PassKeys" id="password" name="passkeys">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button name="login" type="submit" class="btn btn-primary rounded-0 btn-block">LOG In</button>
          </div>
          <!-- /.col -->
        </div>

        <div class="row">
          <div class="col-md-12">
            <p class="text-danger">
             
            </p>
          </div>
        </div>
      </form>

      
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->

</body>
{%endblock content%}
