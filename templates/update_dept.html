{%extends 'base.html'%}
{%block content%}
{%include 'header.html'%}
{%include 'side_bar.html'%}
<body class="hold-transition sidebar-mini dark-mode layout-fixed layout-navbar-fixed">
    <!-- Site wrapper -->
    <div class="wrapper">
      <!-- Navbar -->
     
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>New Student Record</h1>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
          <!-- Default box -->
          <div class="card card-outline card-primary rounded-0 shadow">
            <div class="card-header">
              <h3 class="card-title">Add Student</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            {%if errors%}
            {%for er in errors%}
            <p style="color: red;">{{er}}</p>
            {%endfor%}
            {%endif%}
            {%if error%}
            <p style="color: red;">{{error}}</p>
            {%endif%}
            <div class="card-body">
              <form method="POST" action="" enctype="multipart/form-data">
               <div class="row">
                
                {%csrf_token%}
               
                
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-10">
                    <label>Department Name<small></small></label>
                    <input type="text"  
                      name = 'name' required="required" value="{{form.name.value}}"
                      class="form-control form-control-sm rounded-0" />
                    
                  </div>
  
                <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
                  <label>&nbsp;</label>
                  <button type="submit" id="save_medicine" 
                  name="save_user" class="btn btn-primary btn-sm btn-flat ">Update</button>
                </div>
                <div class="col">
                  <div class="card-body">
                   
                 </div>
                </div>
              </div>
            </form>
          </div>
         
        </div>
        <!-- /.card -->
      </section>
      

{%endblock%}
