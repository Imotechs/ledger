{%extends 'base.html'%}
{%block content%}
{%include 'header.html'%}
{%include 'side_bar.html'%}
<body class="hold-transition sidebar-mini dark-mode layout-fixed layout-navbar-fixed">
    <!-- Site wrapper -->
    <div class="wrapper">
      <!-- Navbar -->
     
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>New Student Record</h1>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
          <!-- Default box -->
          <div class="card card-outline card-primary rounded-0 shadow">
            <div class="card-header">
              <h3 class="card-title">Add Student Record</h3>
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <form method="post" enctype="multipart/form-data">
               <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-10" class="form-control form-control-sm rounded-0">
                   
                    
                    {{session}}
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-10" class="form-control form-control-sm rounded-0">
                    {{semester}}
                </div>
               {%csrf_token%}
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-10">
                  <label>Student Reg.No</label>
                  <input type="text"  name="reg_no" required="required"
                  class="form-control form-control-sm rounded-0" />
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-10">
                  <label>Item Desc.<small>(ex. school fees)</small></label>
                  <input type="text"  name="item" required="required"
                  class="form-control form-control-sm rounded-0" />
                </div>
  
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-10">
                  <label>Ammount Due</label>
                  <input type="number" step="any" 
                  name="ammount_due" required="required"
                  class="form-control form-control-sm rounded-0" />
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-10">
                    <label>Amount Paid</label>
                    <input type="number" step="any" 
                    name="paid" required="required"
                    class="form-control form-control-sm rounded-0" />
                  </div>

                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-10">
                    <label>Reciept Number</label>
                    <input type="text" step="any" 
                    name="reciept_no" required="required"
                    class="form-control form-control-sm rounded-0" />
                  </div>
                <!-- <div class="col-lg-4 col-md-4 col-sm-4 col-xs-10">
                  <label>Picture</label>
                  <input type="file" id="profile_picture" 
                  name="profile_picture" required="required"
                  class="form-control form-control-sm rounded-0" />
                </div> -->
  
                <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
                  <label>&nbsp;</label>
                  <button type="submit" id="save_medicine" 
                  name="save_user" class="btn btn-primary btn-sm btn-flat ">Addrecord</button>
                </div>
              </div>
            </form>
          </div>
  
        </div>
        <!-- /.card -->
      </section>
      

{%endblock%}
